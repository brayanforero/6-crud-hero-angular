<h1>Heroes</h1>
<hr />
<div class="row justify-content-center">
  <div class="col-12">
    <a routerLink="/hero/new" class="btn btn-primary"
      >Agregar <i class="fas fa-plus"></i
    ></a>
  </div>
  <div
    *ngIf="heroes.length > 0"
    class="
      col-8
      card
      p-4
      rounded
      animate__animated animate__fadeIn animate__faster
    "
  >
    <table class="table table-dark table-hover text-center border-0">
      <thead>
        <tr>
          <th>NÂ°</th>
          <th>Nombre <i class="fas fa-user ml-3"></i></th>
          <th>
            Poder
            <div class="fas fa-hands"></div>
          </th>
          <th>
            <i class="fas fa-heart"></i>
          </th>
          <th>
            Tools
            <div class="fas fa-tools"></div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of heroes; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ h.name }}</td>
          <td>{{ h.skill }}</td>
          <td>
            <span
              class="badge"
              [class]="{ 'bg-success': h.alive, 'bg-danger': !h.alive }"
            >
              <i
                class="fas fa-2x"
                [class]="{ 'fa-smile-beam': h.alive, 'fa-frown': !h.alive }"
              ></i>
            </span>
          </td>
          <td [style.gap.rem]="0.75" class="d-flex justify-content-center">
            <a [routerLink]="['/hero/', h.id]" class="btn-sm btn-primary">
              Editar <i class="fas fa-edit"></i>
            </a>
            <button (click)="removeHero(i, h.id)" class="btn-sm btn-danger">
              Borrar <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!loading && heroes.length === 0" class="col-7">
    <div class="alert alert-warning text-center">
      <i class="fas fa-exclamation fa-5x mb-4"></i>
      <p class="h6 alert-heading">No existen heroes registrados</p>
    </div>
  </div>
  <div *ngIf="loading && heroes.length === 0" class="col-7">
    <div class="alert alert-info text-center">
      <i class="fas fa-spinner fa-5x mb-4" [class.fa-spin]="loading"></i>
      <p class="h6 alert-heading">Cargando...</p>
    </div>
  </div>
</div>
